plugins {
    id 'java'
    id 'application'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group 'com.sapfil.db'
version '0.2-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.23'
}

wrapper {
    gradleVersion = '6.4.1'
}
